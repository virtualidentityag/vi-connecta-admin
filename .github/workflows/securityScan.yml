name: Run trivy security scan
on:
    push:
        branches:
            - '*'

    pull_request:
    workflow_dispatch:
jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Run Trivy vulnerability scanner in fs mode
              uses: aquasecurity/trivy-action@master
              with:
                  scan-type: 'fs'
                  scan-ref: '.'
                  format: 'table'
                  exit-code: 1
                  severity: CRITICAL
